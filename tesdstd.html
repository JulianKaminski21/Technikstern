<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild mit Text neben und unter</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start; /* Ausrichtung oben */
        }
        .text {
            margin-left: 20px; /* Abstand zwischen Bild und Text */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="uY2dYX7_Qj6HeBHxICGtYA.png" alt="Beschreibung des Bildes">
        <div>
            <p>Hier ist der Text neben dem Bild.</p>
            <p>Hier ist mehr Text neben dem Bild.</p>
        </div>
    </div>
    <div class="text">
        Hier ist der Text unter dem Bild.
    </div>
</body>
</html>
